<div class="row" *ngIf="task">
    <div class="col-md-12">
        <div class="row">
            <div class="col-1" style="padding: 0">
                <input type="checkbox">
            </div>
            <div class="col-11" style="padding: 0">
              <a routerLink="/tasks/{{ task.id}}">{{task.subject}}</a>
            </div>

        </div>
    </div>
</div>
<div class="row" *ngIf="task">
    <div class="col-md-12">
        <div class="row">
               <div class="col-1" style="padding: 0">
                  <i (click)="mark()" class="fa fa-star"  [ngClass]=" { 'text-primary': important,'text-secondary':!important } " aria-hidden="true"></i>
               </div>
               <div class="col-11" style="padding: 0">
                  <img width="24" height="24" [src]="'http://localhost:8000/storage/'+task.user.avatar" alt="">
                  <span class="badge" [ngClass]="{'badge-success':task.status.name =='done','badge-danger':task.status.name =='open','badge-primary':task.status.name =='on going'}" >{{ task.status.name }}</span>
               </div>
        </div>
    </div>
</div>
<hr>
