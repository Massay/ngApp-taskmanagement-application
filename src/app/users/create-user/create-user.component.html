<div class="container">
    <div class="row justify-content-md-center">
           <div class="col-md-10">
              <form [formGroup]="fg" (ngSubmit)="createUser()">
                  <div class="form-group">
                      <label for="inputAddress2">Name</label>
                      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Full Name">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Confirm Password</label>
                      <input type="password" formControlName="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email Address">
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="inputAddress2">Upload Image</label>
                          <input (change)="onFileChange($event)"  type="file" class="form-control"  id="avatar" #fileInput>
                        </div>
                        <div *ngIf="filepreview"  class="form-group col-md-6">
                            <img  height="98" width="98" [src]="filepreview" alt="{{ filepreviews }}" class="img-responsive preview-image" />
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    <i  *ngIf="loading" class="fa fa-spinner fa-pulse  fa-fw"></i>
                    <span *ngIf="loading" class="sr-only">Loading...</span>
                    Sign in</button>
                </form>

           </div>
    </div>
</div>
